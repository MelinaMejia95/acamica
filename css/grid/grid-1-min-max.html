<!DOCTYPE html>
<html>
<head>
	<title>CSS Grid</title>
	<style type="text/css">
		.container{
			max-width: 1000px;
			height: 800px;
			padding: 15px;
			margin: auto;
			border: 10px solid #2c3e33;

			display: grid;
			
			grid-template-columns: minmax(300px, 1fr) 200px;
			
			grid-template-rows: 50px 50px 50px;

			grid-gap: 20px;
		}

		.container > div{
			background-color: #E67e33;
			font-size: 16px;
			color: #fff;
			text-align: center;
		}

	</style>
</head>
<body>

	<h1>Mínimo - Máximo</h1>

	<div class="container">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>
		<div>10</div>
		<div>11</div>
		<div>12</div>
	</div>

</body>
</html>
