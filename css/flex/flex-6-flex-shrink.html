<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<style type="text/css">
		.container{
			width: 800px;
			height: 300px;
			padding: 10px;
			margin: 10px;
			border: 10px solid #2c3e33;
			
			display: flex;
			flex-direction: row;
			flex-wrap: no-wrap;

		}

		.column{
			/* Aquí asigno el valor 1 para que todos crezcan igual */
			flex-shrink: 1;
			margin: 5px;
			padding: 5px;
			background-color: #E67e33;
			font-size: 30px;
			color: #fff;
			width: 250px;
			height: 50px;
			text-align: center;
		}

		.column3{
			/* Decrece proporcionalmente la diferencia de crecimiento de los demás elemetos */
			flex-shrink: 2;
		}
	
	</style>
</head>
<body>

	<div class="container">
	  <div class="column column1">
	  	1
	  </div>
	  <div class="column column2">
	  	2 
	  </div>
	  <div class="column column3">
	  	3 
	  </div>
	  <div class="column column4">
	  	4 
	  </div>
	</div>

</body>
</html>
