<html>
<head>
  <title>Layout 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box; 
}
body {
  display: flex;
  flex-direction: column;
  margin: 0;
}
#main {
  display: flex;
  flex-grow: 1;
}
#main > article {
  flex-grow: 1;
}
#main > nav, 
#main > aside {
  flex-grow: 0;
  flex-shrink: 0;
  flex-basis: 20vw;
  background: #E67e33;
}
#main > nav {
  order: -1;
}
header, footer {
  background: #65c78d;
  height: 20vh;
}

@media screen and (max-width: 575px) {
  #main {
    flex-direction: column;
  }
  
}
</style>
<body>
  <header>Header</header>
  <div id="main">
    <article>Article</article>
    <nav>Nav</nav>
    <aside>Aside</aside>
  </div>
  <footer>Footer</footer>
</body>
