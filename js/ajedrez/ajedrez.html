<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style type="text/css">
		.container{
			width: 565px;
			height: 565px;
			padding: 10px;
			margin: auto;
			border: 10px solid #2c3e33;
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
		}

		.column{
			margin: 5px;
			padding: 5px;
			font-size: 30px;
			color: #fff;
			width: 50px;
			height: 50px;
		}

		.blanco{
			background-color: yellow;
		}

		.negro{
			background-color: #000;
		}
	
	</style>
</head>
<body>

	<div class="container">

	</div>

</body>

<script type="text/javascript">
	color = 1;
	vueltas = 1;

	container = document.getElementsByClassName("container");


	while (vueltas <= 64) {

	  if(color % 2 == 0){
	  	color_actual = 'blanco';
	  }else{
	  	color_actual = 'negro';
	  }

	  container[0].innerHTML += '<div class="column '+color_actual+'"></div>';

	  if(vueltas % 8 == 0){
	  	color++;
	  }

	  color++;
	  vueltas++;
	  
	  
	}
</script>

</html>
